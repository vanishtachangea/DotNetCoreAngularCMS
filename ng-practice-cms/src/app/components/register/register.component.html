<div class="alert alert-danger" *ngIf="userExists">
  <p>User name already exists</p>
</div>

<h1 class="page-title">Register</h1>

<br>
<br>

<form novalidate #f="ngForm" (ngSubmit)="register(f)">
  <div class="form-group">
    <label for="">
      Username
    </label>

    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" #userName="ngModel"
      minlength="2" required>
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched"> Username is required.</div>
  <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched"> MIn length is 2.</div>

  <div class="form-group">
    <label for="">
      Password
    </label>

    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #userPassword="ngModel"
      minlength="4" required>
  </div>
  <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched"> Username is required.</div>
  <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched"> MIn length is 4.</div>






  <div class="form-group">
    <button class="btn btn-default" [disabled]="!f.valid">Register</button>
  </div>

</form>
